imports:
    - { resource: '../dev/config.yml' }
    - { resource: parameters.yml }
    - { resource: services.yml }

fos_elastica:
    clients:
        default: { host: elasticsearch, port: 9200 }

doctrine_cache:
    providers:
        app_cache:
            namespace: app_cache_ns
            redis:
                host: redis

framework:
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: true

doctrine:
    orm:
        metadata_cache_driver:
            type: redis
            host: redis
        query_cache_driver:
            type: redis
            host: redis
        result_cache_driver:
            type: redis
            host: redis
