imports:
    - { resource: '../common/config.yml' }
    - { resource: parameters.yml }
    - { resource: services.yml }

fos_elastica:
    clients:
        default:
            host: %elasticsearch_host%
            port: 9200

doctrine_cache:
    providers:
        app_cache:
            namespace: app_cache_ns
            redis:
                host: %redis_host%

framework:
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: false
    intercept_redirects: false

doctrine:

    orm:
        auto_generate_proxy_classes: true
        metadata_cache_driver:
            type: redis
            host: %redis_host%
        query_cache_driver:
            type: redis
            host: %redis_host%
        result_cache_driver:
            type: redis
            host: %redis_host%
