parameters:

    muzar_bazaar.controller.item.class: Muzar\BazaarBundle\Controller\ItemController
    muzar_bazaar.controller.category.class: Muzar\BazaarBundle\Controller\CategoryController


services:
    muzar_bazaar.nsm.category.config:
        class: DoctrineExtensions\NestedSet\Config
        arguments: [@doctrine.orm.entity_manager, 'Muzar\BazaarBundle\Entity\Category']
        calls:
            - [setRootFieldName, [null]]

    muzar_bazaar.nsm.category:
        class: DoctrineExtensions\NestedSet\Manager
        arguments: [@muzar_bazaar.nsm.category.config]



    muzar_bazaar.controller.item:
        class: "%muzar_bazaar.controller.item.class%"
        arguments: [@router, @doctrine.orm.entity_manager]

    muzar_bazaar.controller.category:
        class: "%muzar_bazaar.controller.category.class%"
        arguments: [@router, @doctrine.orm.entity_manager, @muzar_bazaar.nsm.category]